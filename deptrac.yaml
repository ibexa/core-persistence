deptrac:
    paths:
        - ./src
    layers:
        - name: Bundle
          collectors:
              - type: directory
                value: bundle/.*
        - name: Contracts
          collectors:
              - type: directory
                value: contracts/.*
        - name: Library
          collectors:
              - type: directory
                value: lib/.*
    ruleset:
        Bundle:
            - Bundle
            - Contracts
            - Library
        Contracts:
            - Contracts
        Library:
            - Contracts
            - Library
